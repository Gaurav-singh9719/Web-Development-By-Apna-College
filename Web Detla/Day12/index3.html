<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Form Control</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="pass" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="Add" class="form-label">Address</label>
          <input
            type="text"
            class="form-control-sm"
            id="Add"
            placeholder="Address"
          />
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option value="Selected">Choose Your City</option>
            <option value="1">Agra</option>
            <option value="2">Mathura</option>
            <option value="3">Delhi</option>
          </select>
        </div>
        <div class="normal mb-3">
          <input type="checkbox" id="agree" />
          <label for="agree">Agree</label>
        </div>
        <div class="form-check mb-3">
          <label for="agreebs" class="form-check-label">Agree</label>
          <input type="checkbox" class="form-check-input" id="agreebs" />
        </div>
        <div class="form-check mb-3">
          <label for="radiobs" class="form-check-label">Yes/no</label>
          <input type="radio" class="form-check-input" id="radiobs" />
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            role="switch"
            id="flexSwitch"
          />
          <label for="flexSwitch" class="form-check-label"
            >Default switch checkbox input</label
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
