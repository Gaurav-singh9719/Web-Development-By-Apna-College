<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Tags</title>
</head>
<body>
    <h1>div Elements</h1>
    <!-- div tag element  -->
     <div>
        <a href="https://google.com">Google Me</a>
        <a href="https://facebook.com">Facebook Me</a>
     </div>
     <a href="https://youtube.com">Youtube Me</a>
     <hr>  <!-- hr tag for horizontal line  -->
     <h1>Span Elements</h1>
     <!-- span Element  -->
     <span>
        <a href="https://google.com">Google Me</a>
        <a href="https://facebook.com">Facebook Me</a>
     </span>
     <a href="https://youtube.com">Youtube Me</a>
     <hr>
     <h1>a<sup>2</sup></h1>
     <hr>
     <h1>H<sub>2</sub>o
     </h1>
     <hr>
     <h1>
      H<sub><u>2</u></sub>o
     </h1>
     <!-- entity tag -->
      <h1>a &lt;b</h1>
      <p>Apna &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; College</p>
</body>
</html>
