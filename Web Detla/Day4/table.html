<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Level 3</title>
  </head>
  <body>
    <table>
      <caption>
        Food Menu
      </caption>
      <!-- <th>  -->
      <!-- tr is used for table Row -->
      <tr>
        <!-- th is used for table header  -->
        <th>Item</th>
        <th>Price</th>
      </tr>
      <!-- </th>  -->
      <!-- <tbody>  -->
      <tr>
        <!-- td is used for table data  -->
        <td>Frooti</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>20</td>
      </tr>
      <!-- </tbody>  -->
    </table>
    <h1>Colspan and RowSpan Table</h1>
    <table border="black">
      <caption>Food Menu</caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
       <tr>
        <td>Frooti</td>
        <td>10</td>
        <td>0.14</td>
       </tr>  
       <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>0.17</td>
       </tr>
       <tr>
        <td>Chips</td>
        <td>20</td>
        <td>0.28</td>
       </tr>
      </tbody>
    </table>
  </body>
</html>
